<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Foglalás admin</title>

    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"
    />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

</head>

<body>
    <div class="container">
        <div>
            <h1>Foglalások listája</h1>
        </div>
        <div class="row reservations-search-row">
            <div class="col-12">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="keresés..." aria-label="keresés">
                    <span class="input-group-btn">
                        <button class="btn btn-secondary" type="button">
                            <i class="fa fa-search"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <table class="table table-hover reservation-table" id="reservation-list">
            <thead class="thead-inverse">
                <tr>
                    <th data-key="name">
                        <i class="fa fa-sort-amount-asc" aria-hidden="true"></i>
                        <i class="fa fa-sort-amount-desc" aria-hidden="true"></i> Név</th>
                    <th data-key="phnum">
                        <i class="fa fa-sort-amount-asc" aria-hidden="true"></i>
                        <i class="fa fa-sort-amount-desc" aria-hidden="true"></i> Telefon</th>
                    <th data-key="em">
                        <i class="fa fa-sort-amount-asc" aria-hidden="true"></i>
                        <i class="fa fa-sort-amount-desc" aria-hidden="true"></i> E-mail</th>
                    <th data-key="arrival">
                        <i class="fa fa-sort-amount-asc" aria-hidden="true"></i>
                        <i class="fa fa-sort-amount-desc" aria-hidden="true"></i> Érkezés</th>
                    <th data-key="departure">
                        <i class="fa fa-sort-amount-asc" aria-hidden="true"></i>
                        <i class="fa fa-sort-amount-desc" aria-hidden="true"></i> Távozás</th>
                    <th data-key="adult">
                        <i class="fa fa-sort-amount-asc" aria-hidden="true"></i>
                        <i class="fa fa-sort-amount-desc" aria-hidden="true"></i> Felnőtt</th>
                    <th data-key="child">
                        <i class="fa fa-sort-amount-asc" aria-hidden="true"></i>
                        <i class="fa fa-sort-amount-desc" aria-hidden="true"></i> Gyerek</th>
                    <th data-key="room">
                        <i class="fa fa-sort-amount-asc" aria-hidden="true"></i>
                        <i class="fa fa-sort-amount-desc" aria-hidden="true"></i> Szoba</th>
                    <th data-key="txarea">
                        <i class="fa fa-sort-amount-asc" aria-hidden="true"></i>
                        <i class="fa fa-sort-amount-desc" aria-hidden="true"></i> Megjegyzés</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="templates" style="display: none;">
            <table>
                <tr class="reservation-row">
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td style="display: none;"></td>
                    <td style="display: none;"></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="modal fade" id="adminReservationModal" tabindex="-1" role="dialog" aria-labelledby="adminReservationModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Az Ön foglalásának adatai</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="modal-body1"></p>
                    <p id="modal-body2"></p>
                    <p id="modal-body3"></p>
                    <p id="modal-body4"></p>
                    <p id="modal-body5"></p>
                    <p id="modal-body6"></p>
                    <p id="modal-body7"></p>
                    <p id="modal-body8"></p>
                    <p id="modal-body9"></p>
                </div>
                <div id="modal-footer" class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Mégsem</button>
                    <!--<button id="modalsubmit" type="submit" class="btn btn-primary" form="newReservationForm">Mentés</button>-->
                </div>
            </div>
        </div>
    </div>
</body>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/js/popper.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/resadmin.js"></script>



</html>
